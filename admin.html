<!DOCTYPE html>
<html>
<head>
  <title>إدارة الأكواد</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4OqWsLGnv828iCNR5yHMHHIA3FpnS0Mw",
      authDomain: "leader-web.firebaseapp.com",
      projectId: "leader-web",
      storageBucket: "leader-web.firebasestorage.app",
      messagingSenderId: "682778965231",
      appId: "1:682778965231:web:55ccfb24cb1bb86918d71a",
      measurementId: "G-2MKRDSZ49T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addCode() {
      const newCode = document.getElementById('new-code').value;
      if (newCode.trim() !== "") {
        db.collection('codes').add({ code: newCode.trim(), used: false })
          .then(() => {
            document.getElementById('new-code').value = '';
            alert('تمت إضافة الكود بنجاح.');
          })
          .catch(error => {
            console.error('حدث خطأ أثناء إضافة الكود:', error);
          });
      }
    }

    // دمج الكود الخاص بعرض الأكواد
    db.collection('codes').onSnapshot((querySnapshot) => {
      const codesList = document.getElementById('codes-list');
      codesList.innerHTML = ''; // مسح القائمة القديمة

      querySnapshot.forEach((doc) => {
        const code = doc.data();
        const listItem = document.createElement('li');
        listItem.textContent = code.code;

        if (code.used) {
          listItem.style.color = 'red';
        }

        listItem.addEventListener('click', () => {
          // نسخ الكود إلى الحافظة (Clipboard)
          navigator.clipboard.writeText(code.code).then(() => {
            // تحديث حالة الكود في قاعدة البيانات
            doc.ref.update({ used: true });
            listItem.style.color = 'red';
          });
        });

        codesList.appendChild(listItem);
      });
    });
  </script>
</head>
<body>
  <h1>إضافة كود جديد</h1>
  <input type="text" id="new-code" placeholder="أدخل الكود الجديد">
  <button onclick="addCode()">إضافة</button>

  <h2>قائمة الأكواد</h2>
  <ul id="codes-list">
  </ul>
</body>
</html>
